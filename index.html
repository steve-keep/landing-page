<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'burnley')" id="defaultOpen">Burnley FC</button>
        <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
    </div>

    <div id="burnley" class="tabcontent">
        <h3>Burnley FC</h3>
        <div id="burnley-data">
            <h4>Last 5 Results</h4>
            <ul id="burnley-results"></ul>
            <h4>Next 5 Matches</h4>
            <ul id="burnley-matches"></ul>
            <h4>Premier League Table</h4>
            <table id="premier-league-table"></table>
        </div>
    </div>

    <div id="settings" class="tabcontent">
        <h3>Settings</h3>
        <p>To get your free API key, please register on the <a href="https://www.football-data.org/" target="_blank" rel="noopener noreferrer">football-data.org</a> website.</p>
        <div class="setting-item">
            <label for="worker-url">Cloudflare Worker URL:</label>
            <input type="text" id="worker-url" name="worker-url">
        </div>
        <div class="setting-item">
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" name="api-key">
        </div>
        <button id="save-settings">Save Settings</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
